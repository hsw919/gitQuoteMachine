<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://use.fontawesome.com/040e3faa26.js"></script>
</head>
<body>
<div class="container text-center">
	<h1>Random Quote Machine</h1>
	<button type="button" class="btn btn-secondary btn-lg" id="tweetQuote"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i> Tweet Quote</button>	
	<button type="button" class="btn btn-secondary btn-lg" id="newQuote"><i class="fa fa-quote-left fa-lg" aria-hidden="true"></i> New Quote</button>
	<div class="box">
		<span class="quote"></span> </br>
		<span class="author"></span>
	</div>
</div>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
